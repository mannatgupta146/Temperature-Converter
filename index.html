<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h2>Temperature Converter</h2>
        
        <div class="input-container">
            <label for="unit">Select Temperature Unit:</label>
            <select id="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
                <option value="kelvin">Kelvin</option>
            </select>
        </div>
        
        <div class="input-container">
            <label id="labelInput" for="valueInput">Enter Temperature:</label>
            <input type="number" id="valueInput" placeholder="Enter temperature">
        </div>
        
        <button onclick="convertTemperature()">Convert</button>

        <div class="results-box">
            <h3>Result:</h3>
            <p id="celsiusResult">Celsius: </p>
            <p id="fahrenheitResult">Fahrenheit: </p>
            <p id="kelvinResult">Kelvin: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
